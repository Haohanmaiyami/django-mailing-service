<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mailing Service</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav>
<ul>
  <li><a href="{% url 'mailing:list' %}">Список рассылок</a></li>
  <li><a href="{% url 'mailing:message_list' %}">Список сообщений</a></li>
  <li><a href="{% url 'mailing:client_list' %}">Список клиентов</a></li>
  <li><a href="{% url 'mailing:log_list' %}">История отправок</a></li>
</ul>
</nav>
<div class="container mt-4">
  <header>
    {% if user.is_authenticated %}
    <p>
      Привет, {{ user.username }}
      | <a href="{% url 'users:profile' %}">Профиль</a>
      | <a href="{% url 'users:profile_edit' %}">Редактировать</a>
      |
    <form method="post" action="{% url 'users:logout' %}" style="display:inline;">
      {% csrf_token %}
      <button type="submit" class="btn btn-link p-0 m-0 align-baseline">Выйти</button>
    </form>
    </p>
    {% else %}
  <p>
    <a href="{% url 'users:login' %}">Войти</a> |
    <a href="{% url 'users:register' %}">Регистрация</a>
  </p>
{% endif %}
  </header>
  {% block content %}{% endblock %}
</div>
</body>
</html>
