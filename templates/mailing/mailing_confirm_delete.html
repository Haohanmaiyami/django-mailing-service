{% extends 'base.html' %}

{% block content %}
  <h2>Удаление рассылки</h2>
  <p>Вы уверены, что хотите удалить рассылку: <strong>{{ object }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
