{% extends "base.html" %}
{% block content %}
  <h2>Удалить сообщение</h2>
  <p>Вы уверены, что хотите удалить сообщение: <strong>{{ object.subject }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:message_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
